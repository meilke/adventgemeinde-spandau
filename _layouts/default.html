								<script>
                  function addMarker(location, map) {
                    var marker = new google.maps.Marker({
                      position: location,
                      map: map

                  function initMap() {
                    var mapDiv = document.getElementById('map');
                    var home = { lng: 13.207270, lat: 52.527902 };
                    var map = new google.maps.Map(mapDiv, {
                      center: home,
                      zoom: 15
                    });
                    addMarker(home, map);
                  }
                </script>
